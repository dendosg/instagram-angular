<div nz-row nzGutter="24" class="app-input">
  <div nz-col class="gutter-row" nzSpan="8">
    <app-input></app-input>
    <p>Total: {{ results?.length }}</p>
    <p *ngFor="let taskWorking of working">
      WORKING:
      <nz-tag [nzColor]="'volcano'">{{
        taskWorking.input || taskWorking.account.user.full_name
      }}</nz-tag>
      by
      <nz-tag *ngIf="taskWorking.input" [nzColor]="'purple'">{{
        taskWorking.account.user.full_name
      }}</nz-tag>
      <nz-tag [nzColor]="'green'"
        >Total: {{ total[taskWorking.input] || 0 }}</nz-tag
      >
      <nz-progress
        [nzPercent]="getPercentResult(taskWorking.input)"
        nzStatus="active"
      ></nz-progress>
    </p>
    <p *ngFor="let taskDone of done">
      DONE:
      <nz-tag [nzColor]="'green'">{{
        taskDone.input || taskDone?.account?.user.full_name
      }}</nz-tag>
    </p>
  </div>
  <div nz-col class="gutter-row" nzSpan="8">
    <app-option></app-option>
  </div>
  <div nz-col class="gutter-row" nzSpan="8">
    <app-buttons
      [loading]="loading"
      (stop)="stop()"
      (submit)="submit()"
      [isAllowToSubmit]="isAllowToSubmit"
    ></app-buttons>
  </div>
</div>
<div nz-row *ngIf="loading?.content" class="loading">
  <img src="/assets/loading.svg" alt="" srcset="" />
</div>
<div nz-row>
  <app-result [type]="type" [optionValue]="optionValue"></app-result>
</div>
