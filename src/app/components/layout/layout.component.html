<div nz-row nzGutter="24">
  <div nz-col class="gutter-row" nzSpan="8">
    <app-input [type]="type" #appInput></app-input>
    <span>{{appInput|json}}</span>
    <span>{{appOption.selectedAccounts | json}}</span>
  </div>
  <div nz-col class="gutter-row" nzSpan="8">
    <app-option #appOption [type]="type"></app-option>
  </div>
  <div nz-col class="gutter-row" nzSpan="8">
    <app-buttons [type]="type"></app-buttons>
  </div>
</div>

<div nz-row>
  <app-result [type]="type"></app-result>
</div>
