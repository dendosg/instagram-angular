<div nz-row nzGutter="24">
  <div nz-col class="gutter-row" nzSpan="8">
    <app-input [type]="type"></app-input>
    <span>{{inputComponent|json}}</span>
  </div>
  <div nz-col class="gutter-row" nzSpan="8">
    <app-option [type]="type"></app-option>
  </div>
  <div nz-col class="gutter-row" nzSpan="8">
    <app-buttons (submit)="submit()" [type]="type"></app-buttons>
  </div>
</div>

<div nz-row>
  <app-result [type]="type"></app-result>
</div>
